{% extends "base.html" %}

{% block main %}
    <h1>News article</h1>
    <a href="/admin/news/new">Add New article</a>
    {% if delete_successful %}<p>{{ delete_successful }}</p>{% endif %}
    <h3>Article List</h3>

    <div class="news_article_list">
        <form action="/admin/news" method="post">
            <input type="hidden" name="kind" value="news_article_list"/>
            <table>
                {% for news_item in news_list %}
                    <tr>
                        <td><a href="/admin/news/{{ news_item.key }}">{{ news_item.title }}</a></td>
                        <td><input type="checkbox" name="delete_article" value="{{ news_item.key }}" />Delete article</td>
                    </tr>
                {% endfor %}
            </table>
            <input type="submit" value="Delete Selected" />
        </form>
    </div>
{% endblock %}
